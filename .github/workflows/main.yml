name: Unit & UI Tests

on: pull_request

jobs:
  unit-tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Unit Tests
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: 'unit_tests'
        subdirectory: 'fastlane'
  ui-tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: UI Tests
      uses: maierj/fastlane-action@v1.4.0
      with:
        lane: 'ui_tests'
        subdirectory: 'fastlane'
